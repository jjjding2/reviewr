<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="http://fastly.ink.sapo.pt/3.1.10/css/ink.css">
    <script type="text/javascript" src="http://fastly.ink.sapo.pt/3.1.10/js/ink-all.js">
    </script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js">
    </script>
    <title>reviewr</title>

</head>
<body class="bg-light fw-100">
    

        <nav class="navbar navbar-dark bg-primary"> 
            <a class="navbar-brand" href="#"> 
              
          </a> 
        </nav> 
        <div class="container">
            <div class="row">
                <div class="font-weight-normal mt-3 text-center col-sm text">
                    <span class="font-weight-normal" style="font-size: 60px;">reviewr</span>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class = "ink-grid">
            <div id="root">
                <form 
                action="search"
                method="POST"
                >
                    <div class="input-group">
                        <input type="search" name="query" class="form-control rounded" placeholder="Enter something you're curious about" aria-label="Search"
                        aria-describedby="search-addon" />
                        <button type="submit" class="btn btn-outline-primary">Search</button>
                    </div>
                </form>
                <canvas id="line-chart" width="800" height="450"></canvas>

            </div>
            
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        {% if data %}
        <div class="ink-grid">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th data-sortable="true" width="20%">Title</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for key, value in data.items()%}
                    <tr>
                        <td>
                        <a href="{{ value['url'] | safe }}" target="_blank">
                            <p class="font-weight-normal">
                                {{
                                    key | safe
                                }}
                            </p>

                        </a>
                        </td>
            
                        <td>
                            <p class="font-weight-normal">
                                {{ value["text"] | wordwrap }}
                            </p>
                        
                        </td>
                        {% endfor %}
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
       
        {% endif %}


        <script>
            
            new Chart(document.getElementById("line-chart"), {
                type: 'bar',
                data: {
                labels: ["Jan. 2020", "Feb. 2020", "Mar. 2020", "Apr. 2020", "May 2020", "Jun. 2020", "Jul. 2020", "Aug. 2020", "Sep. 2020", "Oct. 2020", "Nov. 2020", "Dec. 2020", "Jan 2020"],
                datasets: [
                    {
                    label: "Positive Sentiment",
                    data: [
                        {% for x in ca %}
						{{x[0]}},
						{% endfor %}
                    ],
                    backgroundColor: "#2196f3",
                    fill: false
                    },
                    {
                    label: "Negative Sentiment",
                    data: [
                        {% for x in ca %}
						{{x[1]}},
						{% endfor %}
                    ],
                    backgroundColor: "#ED001C",
                    fill: false
                    }
                ]
                },
                options: {
                    scales: {
                        xAxes: [{
                            stacked: true
                        }],
                        yAxes: [{
                            stacked: true
                        }]
                    },
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Sentiment over Time'
                }
                }
            });
        </script>


</body>
</html>
